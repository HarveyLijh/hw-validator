<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Assignment Validator</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
  <div id="app" class="max-w-3xl mx-auto my-8 px-4">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-600">Assignment Validator</h1>
      <p id="subtitle" class="text-gray-600"></p>
    </header>
    <div id="steps-container" class="space-y-6"></div>
    <section id="results-section" class="hidden mt-8">
      <!-- download link will go here -->
    </section>
  </div>

  <!-- JSZip global (for zip‐based assignments) -->
  <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
  <!-- entrypoint -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
